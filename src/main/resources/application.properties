# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/job_portal_db
spring.datasource.username=#####
spring.datasource.password=#####
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with data.sql (disable after first run)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=8081
server.error.whitelabel.enabled=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=uploads/resumes

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.arpita.jobportal=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Show detailed error messages (for debugging)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
