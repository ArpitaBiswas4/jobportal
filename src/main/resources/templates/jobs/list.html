<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Jobs - Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/" th:href="@{/}">
      <i class="fas fa-briefcase"></i> Job Portal
    </a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/" th:href="@{/}">Home</a>
      <a class="nav-link active" href="/jobs" th:href="@{/jobs}">Jobs</a>
      <a class="nav-link" href="/login" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
      <form th:action="@{/logout}" method="post" style="display: inline;" sec:authorize="isAuthenticated()">
        <button type="submit" class="btn btn-outline-light btn-sm ms-2">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </form>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h1 class="mb-4"><i class="fas fa-briefcase"></i> Browse Jobs</h1>

  <!-- Search Form -->
  <div class="card mb-4">
    <div class="card-body">
      <form th:action="@{/jobs}" method="get">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" name="keyword"
                   th:value="${keyword}" placeholder="Job title or keyword...">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" name="location"
                   th:value="${location}" placeholder="Location...">
          </div>
          <div class="col-md-3">
            <select class="form-select" name="jobType">
              <option value="">All Job Types</option>
              <option th:each="type : ${jobTypes}"
                      th:value="${type}"
                      th:text="${type}"
                      th:selected="${type == jobType}"></option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Error Message -->
  <div th:if="${error}" class="alert alert-danger">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
  </div>

  <!-- Results Count -->
  <p class="text-muted" th:if="${totalItems != null && totalItems > 0}">
    Showing <span th:text="${jobs != null ? jobs.size() : 0}">0</span> of
    <span th:text="${totalItems}">0</span> jobs
  </p>

  <!-- No Jobs Found -->
  <div th:if="${jobs == null || jobs.isEmpty()}" class="alert alert-info">
    <i class="fas fa-info-circle"></i> No jobs found. Try different search criteria.
  </div>

  <!-- Job Listings -->
  <div class="row" th:if="${jobs != null && !jobs.isEmpty()}">
    <div class="col-md-12" th:each="job : ${jobs}">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <div class="row">
            <div class="col-md-9">
              <h4 class="card-title">
                <a th:href="@{/jobs/view/{id}(id=${job.jobId})}"
                   class="text-decoration-none" th:text="${job.title}">Job Title</a>
              </h4>
              <h6 class="text-muted">
                <i class="fas fa-building"></i> <span th:text="${job.company}">Company</span>
              </h6>
              <p class="card-text">
                <i class="fas fa-map-marker-alt"></i>
                <span th:text="${job.location}">Location</span> &nbsp;|&nbsp;
                <span class="badge bg-info text-dark" th:text="${job.jobType}">Type</span>
              </p>
              <p class="card-text" th:if="${job.salaryMin != null && job.salaryMax != null}">
                <i class="fas fa-money-bill-wave"></i>
                $<span th:text="${#numbers.formatDecimal(job.salaryMin, 0, 'COMMA', 0, 'POINT')}">0</span> -
                $<span th:text="${#numbers.formatDecimal(job.salaryMax, 0, 'COMMA', 0, 'POINT')}">0</span>
              </p>
              <p class="card-text text-muted"
                 th:text="${job.description != null ? (job.description.length() > 150 ? job.description.substring(0, 150) + '...' : job.description) : ''}">
                Description
              </p>
            </div>
            <div class="col-md-3 text-end">
              <p class="text-muted small mb-2" th:if="${job.postedDate != null}">
                Posted: <span th:text="${#temporals.format(job.postedDate, 'MMM dd, yyyy')}">Date</span>
              </p>
              <a th:href="@{/jobs/view/{id}(id=${job.jobId})}"
                 class="btn btn-primary">
                <i class="fas fa-eye"></i> View Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${totalPages != null && totalPages > 1}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link"
           th:href="@{/jobs(page=${currentPage - 1}, keyword=${keyword}, location=${location}, jobType=${jobType})}">
          Previous
        </a>
      </li>

      <li class="page-item"
          th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link"
           th:href="@{/jobs(page=${i}, keyword=${keyword}, location=${location}, jobType=${jobType})}"
           th:text="${i + 1}">1</a>
      </li>

      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link"
           th:href="@{/jobs(page=${currentPage + 1}, keyword=${keyword}, location=${location}, jobType=${jobType})}">
          Next
        </a>
      </li>
    </ul>
  </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
